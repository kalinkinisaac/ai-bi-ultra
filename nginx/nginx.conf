events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Apply basic auth to all locations
        auth_basic "Restricted Access";
#         auth_basic_user_file /etc/nginx/.htpasswd;

        location /logout {
            # First response with 401 to clear the browser credentials
            error_page 497 = @logout_redirect;
            return 401;
            add_header WWW-Authenticate 'Basic realm="Logged Out"';
        }

        location @logout_redirect {
            # Redirect to the homepage after logout attempt
            return 302 /;
        }

        location / {
            proxy_pass http://web:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_pass http://app:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600;
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
        }

        location /auth/signin {
            proxy_pass http://app:80;
            proxy_http_version 1.1;
